<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Timeline
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">
            <!-- TIMELINE CONTENT DIV  -->
            <div class="col-12 timeline_div_container">
                <!-- TIMELINE DIV  -->
                <div id="timeline_div" class="col-12 col-lg-10 offset-lg-1">
                    <!-- TIMELINE ROW -->
                    <div class="row">
                            <!-- <div class="timeline_lhs top_lhs col-12 col-md-4 col-lg-3"></div>
                            <div class="timeline_rhs top_rhs col-12 col-md-8 col-lg-9"></div> -->
                        <!-- TIMELINE LHS -->
                        <div class="timeline_lhs col-12 col-md-4 col-lg-3">
                            <div class="row">
                                <div class="timeline_lhs__top_bar_logo col-12">
                                    <h2>Project Timeline</h2>
                                </div>
                                <div class="timeline_lhs__menu col-12">
                                    <div class="timeline_lhs__menu__menu_element">
                                        <div class="timeline_lhs__menu__menu_element__team_container">
                                            <div>Team 1</div>
                                            <div class="icon"><i class="material-icons">arrow_drop_down</i></div>
                                        </div>
                                    </div>
                                    <div class="timeline_lhs__menu__menu_element">
                                        <div class="timeline_lhs__menu__menu_element__team_container">
                                            <div>Team 2</div>
                                            <div class="icon"><i class="material-icons">arrow_drop_down</i></div>
                                        </div>
                                    </div>
                                    <div class="timeline_lhs__menu__menu_element">
                                        <div class="timeline_lhs__menu__menu_element__team_container project_active">
                                            <div>Team 3</div>
                                            <div class="icon"><i class="material-icons">arrow_drop_down</i></div>
                                        </div>

                                        <div class="timeline_lhs__menu__menu_element__project_container">
                                            <div class="project_name">Project A</div>
                                            <div class="project_name">Project B</div>
                                            <div class="project_name">Project C</div>
                                        </div>  
                                    </div>

                                    
                                    <div class="expand_all">
                                       
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- TIMELINE LHS -->

                        <!-- TIMELINE RHS -->
                        <div class="timeline_rhs col-12 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-12 timeline_rhs__top_bar">
                                    <div class="month">Jan</div>
                                    <div class="month">Feb</div>
                                    <div class="month">Mar</div>
                                    <div class="month">Apr</div>
                                    <div class="month">May</div>
                                    <div class="month">Jun</div>
                                    <div class="month">Jul</div>
                                    <div class="month">Aug</div>
                                    <div class="month">Sep</div>
                                    <div class="month">Oct</div>
                                    <div class="month">Nov</div>
                                    <div class="month">Dec</div>

                                    <div class="milestone_div one">
                                            <div class="flag one"></div>
                                        </div>
                                        <div class="milestone_div two">
                                            <div class="flag two"></div>
                                        </div>
                                </div>

                                <div class="col-12 timeline_rhs__content">

                                    <div class="graph_bar_div">
                                        <div class="graph_bar blue"></div>
                                    </div>
                                    <div class="graph_bar_div">
                                        <div class="graph_bar green"></div>
                                    </div>
                                    <div class="graph_circle_div">
                                        <div class="graph_bar_div">
                                            <div class="graph_bar red one"><div class="text">Task 1A</div></div>
                                            <div class="graph_bar red two"><div class="text">Task 2B</div></div>
                                        </div>
                                        <div class="graph_bar_div">
                                            <div class="graph_bar purple one"><div class="text">Task 2A</div></div>
                                            <div class="graph_bar purple two"><div class="text">Task 3A</div></div>
                                        </div>
                                        <div class="graph_bar_div">
                                            <div class="graph_bar darkpurple one"><div class="text">Task 4A</div></div>
                                            <div class="graph_bar darkpurple two"><div class="text">Task 5B</div></div>
                                        </div>
                                    </div>

                                    
                                </div>
                            </div>
                        </div>
                        <!-- TIMELINE LHS -->
                    </div>
                    <!-- TIMELINE ROW -->
                </div>
                <!-- TIMELINE DIV  -->
            </div>
            <!-- TIMELINE CONTENT DIV  -->
        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>


<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="files/js/main.js"></script>

</html>
